<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Add an Album</title>
    </head>

    <body>

        <form method="POST" action="/albums">
            <label for="title">Album title:</label><input name="title" id="title"/><br><br>
            <label for="artist">Album artist:</label><input name="artist" id="artist" /><br><br>
            <label for="songCount">Album songCount:</label><input name="songCount" id="songCount"/><br><br>
            <label for="length">Album length:</label><input name="length" id="length" /><br><br>
            <label for="imageUrl">Album imageUrl:</label><input name="imageUrl" id="imageUrl" /><br><br>
            <input type="submit" />
        </form>

    </body>

</html>
